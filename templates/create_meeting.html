{% extends "base.html" %}

{% block title %}Create Meeting{% endblock %}

{% block content %}
<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg max-w-4xl relative mt-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Create Meeting</h1>
    <form method="POST" action="/create_meeting" class="space-y-4">
        <input type="text" name="meeting_name" placeholder="Meeting Name" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <input type="date" name="meeting_date" placeholder="Meeting Date" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <div class="flex space-x-4">
            <input type="time" name="meeting_time" placeholder="Meeting Time" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <select name="meeting_time_period" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <input type="number" name="meeting_duration" placeholder="Meeting Duration (minutes)" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <textarea name="meeting_description" placeholder="Meeting Description" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">Create Meeting</button>
    </form>
</div>
{% endblock %}
